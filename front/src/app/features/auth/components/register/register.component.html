<mat-card>
    <mat-card-header fxLayoutAlign="center center">
        <mat-card-title>Inscription</mat-card-title>
    </mat-card-header>
    <form class="register-form" [formGroup]="form" (ngSubmit)="submit()">
        <mat-card-content fxLayout="column">
            <mat-form-field fxFlex>
                Nom d'utilisateur
                <input matInput placeholder="Nom d'utilisateur" formControlName="username">
            </mat-form-field>
            <mat-form-field fxFlex>
                Adresse e-mail
                <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>
            <mat-form-field fxFlex>
                Mot de passe
                <input matInput placeholder="Mot de passe" formControlName="password">
            </mat-form-field>
        </mat-card-content>
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">S'inscrire</button>
        <span *ngIf="onError" class="error">Une erreur s'est produite</span>
    </form>
</mat-card>
