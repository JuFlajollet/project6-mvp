<div *ngIf="$isLogged() | async; else notLogged">
  <app-header></app-header>
  <div *ngIf="session" class="welcome">
    <h2>Bienvenue {{session.username}}!</h2>
  </div>
</div>
<ng-template #notLogged>
  <div class="center">
    <img src="/assets/logo_p6.png" alt="logo" />
    <div class="box">
      <button mat-stroked-button (click)="login()">Se connecter</button>
      <button mat-stroked-button (click)="register()">S'inscrire</button>
    </div>
  </div>
</ng-template>
