<app-header></app-header>
<div class="center" *ngIf="user$ | async as user">
    <h1>
        Profil utilisateur
    </h1>
    <div class="center" *ngIf="user$ | async as user">
        <form class="profile-form" [formGroup]="form" (ngSubmit)="save()">
            <mat-form-field class="purple-form" appearance="outline">
                <mat-label>Nom d'utilisateur</mat-label>
                <input matInput placeholder="Nom d'utilisateur" formControlName="username">
            </mat-form-field>
            <mat-form-field class="purple-form" appearance="outline">
                <mat-label>Email</mat-label>
                <input class="purple-input" matInput placeholder="Email" formControlName="email">
            </mat-form-field>
            <mat-form-field class="purple-form password" appearance="outline">
                <mat-label>Mot de passe</mat-label>
                <input matInput class="purple-input" [type]="passwordVisible ? 'password' : 'text'" placeholder="Password" formControlName="password">
                <button mat-icon-button (click)="passwordVisible = !passwordVisible" [attr.aria-label]="'Cacher le mot de passe'" [attr.aria-pressed]="passwordVisible">
                    <mat-icon>{{passwordVisible ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <button mat-flat-button color="purple" type="submit" [disabled]="form.invalid">Sauvegarder</button>
            <span *ngIf="onError">Une erreur s'est produite</span>
        </form>
        <button mat-button class="red-text" (click)="disconnect()">Se d√©connecter</button>
    </div>
</div>
<hr/>
<div class="center">
    <h1>Abonnements</h1>
    <ng-template [ngIf]="(subscribedTopics$ | async)?.length != 0" [ngIfElse]="empty">
        <div *ngIf="(subscribedTopics$ | async) as subscribedTopics">
            <div *ngIf="topicSubscriptions">
                <app-list-topic-card [topics]="subscribedTopics" [topicSubscriptions]="topicSubscriptions" (unsubscribe)="onUnsubscribe($event)"></app-list-topic-card>
            </div>
        </div>
    </ng-template>
    <ng-template #empty>Vous n'avez pas d'abonnements.</ng-template>
</div>
