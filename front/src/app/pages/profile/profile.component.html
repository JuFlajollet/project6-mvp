<app-header></app-header>
<div class="center" *ngIf="user$ | async as user">
    <h1>
        Profil utilisateur
    </h1>
    <div class="center" *ngIf="user$ | async as user">
        <form class="profile-form" [formGroup]="form" (ngSubmit)="save()">
            <mat-form-field class="purple-form" appearance="outline">
                <mat-label>Nom d'utilisateur</mat-label>
                <input matInput placeholder="Nom d'utilisateur" formControlName="username">
            </mat-form-field>
            <mat-form-field class="purple-form" appearance="outline">
                <mat-label>Email</mat-label>
                <input class="purple-input" matInput placeholder="Email" formControlName="email">
            </mat-form-field>
            <mat-form-field class="purple-form" appearance="outline">
                <mat-label>Password</mat-label>
                <input class="purple-input" matInput placeholder="Password" formControlName="password">
            </mat-form-field>
            <button mat-flat-button color="purple" type="submit" [disabled]="form.invalid">Sauvegarder</button>
        </form>
        <button mat-button class="red-text" (click)="disconnect()">Se dÃ©connecter</button>
    </div>
</div>
<hr/>
<div class="center">
    <h1>Abonnements</h1>
    <ng-template [ngIf]="subscribedTopics$ | async" [ngIfElse]="empty">
        <div *ngIf="subscribedTopics$ | async as subscribedTopics">
            <app-list-topic-card [topics]="subscribedTopics"></app-list-topic-card>
        </div>
    </ng-template>
    <ng-template #empty>Vous n'avez pas d'abonnements.</ng-template>
</div>
